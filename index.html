<!DOCTYPE html>
<html>

<head>
    <!-- Açılıb bağlanan - Özü özünü bağlayan -->
    <!-- Opening and closing(html, head, body) - Self closing(meta) -->
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="description" content="This website contains information about car advertisements">
    <meta name="keywords" content="adversiment, car advertisements, brand new cars, cheap cars">
    <meta name="author" content="agil atakishiyev, https://linkedin.com/in/agilatakishiyev">
    <title>First HTML lecture</title>
</head>

<body>
    <!-- heading - h1 -->
    <h1>Hello World</h1>

    <p>
        Hello World
    </p>

    <h2>Hello World</h2>

    <h3>Hello World</h3>

    <h4>Hello World</h4>

    <h5>Hello World</h5>

    <h6>Hello World</h6>

    <!-- b - bold -->
    <b>Ali Aghayev</b>
    <!-- strong - strong -->
    <strong>Ali Aghayev</strong>

    <!-- i - italic -->
    <i>Ali Aghayev</i>
    <!-- em - emphasize -->
    <em>Ali Aghayev</em>


    <!-- Paragraph -->
    <p>Qabil loves this lesson</p>
    <p>Qabil really loves this lesson blah blah</p>
    <!-- There are two types of Attributes - Global / Local  -->

        alt="" width="500" height="500"> -->

    <!-- anchor -->
    <a href="https://www.google.com/" target="_blank">This is a link to google</a>
    <a href="https://www.duckduckgo.com" target="_blank">This is a link to google</a>

</body>

</html>
